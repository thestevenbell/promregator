cf:
  api_host: api.run-np.homedepot.com
  username: SVC_SCSRE_PLATFORM

promregator:
  authenticator:
    type: none

  discovery:
    hostname: 'promregator'
    port: '8080'

  targets:
# Iventory Commons
    - orgName: InventoryCommons
      spaceName: qa
      applicationRegex: ic-appliance-product-availability.*
      path: '/agg_metrics'
    - orgName: InventoryCommons
      spaceName: ad
      applicationRegex: ic-appliance-product-availability.*
      path: '/agg_metrics'
# Java Demo Apps
#    - orgName: sdb997
#      spaceName: QA
#      applicationName: prometheus-exporter-java-spring-demo
#      path: '/actuator/prometheus'
    - orgName: sdb997
      spaceName: QA
      applicationName: prometheus-client-java-spring-demo-histograms
      path: '/actuator/prometheus'